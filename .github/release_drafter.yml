name-template: "Draft"
tag-template: "draft"
categories:
  - title: "âœ¨ Features"
    labels:
      - "feature"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
change-template: "- $TITLE (#$NUMBER by @$AUTHOR)\n$HEAD_REF_NAME\n$BODY"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch

exclude-labels:
  - "skip-changelog"

template: |
  ## What's changed

  $CHANGES
