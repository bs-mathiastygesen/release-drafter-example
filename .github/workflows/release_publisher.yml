name: release_publisher
on: workflow_dispatch

jobs:
  release_publisher:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
        - uses: release-drafter/release-drafter@v5
          with:
            config-name: release_drafter.yml
            disable-autolabeler: true
            version: 2.1.0
            tag: 2.1.0
            name: 2.1.0
            publish: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}